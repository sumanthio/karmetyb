<div class="row">
    <div class="col-sm-10">
        <button class="btn btn-link" ui-sref="books">List(Get a header)</button>
    </div>
</div>

<div class="row" ng-init="book.getBookData()">
    <div class="col-sm-4 text-center">
        <img src="http://placehold.it/150x250" class="img-rounded">
    </div>
    <div class="col-sm-8">
        <blockquote>
            <p>{{book.data.title}}</p>
            <footer><cite title="Source Title">{{book.data.author}}</cite></footer>
        </blockquote>
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd>{{book.data.id}}</dd>
            <dt>Publisher</dt>
            <dd>{{book.data.publisher}}</dd>
            <dt>Categories</dt>
            <dd>{{book.data.categories}}</dd>
        </dl>
        //Add font awesome here
        <button class="btn btn-primary" ng-click="book.editBookData(book.data)">Edit</button>
        <button class="btn btn-danger" ng-click="book.removeBook(book.data)">Remove</button>
    </div>
</div>
