<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirm your action</h3>
</div>
<div class="modal-body text-xs-center" id="modal-body">
    <div class="row">
        <blockquote class="blockquote">
        <p class="mb-0"> Are you sure?</p>
    </blockquote>
    </div>
    <div class="row">
        <div class="col-sm-4 text-center">
            <img src="http://placehold.it/75x125" class="img-rounded">
        </div>
        <div class="col-sm-8">
            <blockquote class="blockquote">
                <p class="mb-0">{{book.title}}</p>
                <footer class="blockquote-footer"><cite title="Source Title">{{book.author}}</cite></footer>
            </blockquote>

            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9">{{book.id}}</dd>
                <dt class="col-sm-3">Publisher</dt>
                <dd class="col-sm-9">{{book.publisher}}</dd>
                <dt class="col-sm-3">Categories</dt>
                <dd class="col-sm-9">{{book.categories}}</dd>
            </dl>
        </div>
        
    </div>
    <div class="row">
            <div class="col-xs-12 mx-auto">
                <button class="btn btn-danger" type="button" ng-click="deleteBook(book)"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
                <button class="btn btn-info" type="button" ng-click="cancel()">Cancel</button>
            </div>

        </div>
</div>
<div class="modal-footer text-center">
    <button class="btn btn-sm btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
