<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirm your action</h3>
</div>
<div class="modal-body" id="modal-body">
    <blockquote>
        <p>Are you sure?</p>
    </blockquote>
    <div class="row">
        <div class="col-sm-4 text-center">
            <img src="http://placehold.it/75x125" class="img-rounded">
        </div>
        <div class="col-sm-8">
            <blockquote>
                <p>{{book.data.title}}</p>
                <footer><cite title="Source Title">{{book.author}}</cite></footer>
            </blockquote>
            <dl class="dl-horizontal">
                <dt>ID</dt>
                <dd>{{book.id}}</dd>
                <dt>Publisher</dt>
                <dd>{{book.publisher}}</dd>
                <dt>Categories</dt>
                <dd>{{book.categories}}</dd>
            </dl>
        </div>
    </div>
    <div class="row col-sm-8 text-center">
        <button class="btn btn-danger" type="button" ng-click="ok()">Delete</button>
        <button class="btn btn-info" type="button" ng-click="cancel()">Cancel</button>
    </div>

</div>
<div class="modal-footer text-center">
    <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
