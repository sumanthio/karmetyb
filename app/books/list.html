<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">Books list</div>
      <div class="panel-body">
        <ul ng-init="books.getBooksList()">
          <li ng-repeat="book in books.list">
              <a href='#/books/{{book.id}}'>{{book.title}}</a> 
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
