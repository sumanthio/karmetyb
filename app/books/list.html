<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">Books list</div>
      <div class="panel-body">
        <div class="card-deck" ng-init="books.getBooksList()">
          <div class="card col-xs-8 col-sm-6 col-md-3" ng-repeat="book in books.list">
            <img class="card-img-top" src="http://placehold.it/250x125" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">{{book.title}}</h4>
              <p class="card-text">Description (if any).</p>
            </div>
            <div class="card-footer">
              <button ui-sref="single({id:book.id})" class="btn btn-success btn-sm">View</button>
              <button class="btn btn-danger btn-sm">Remove</button>
              <small class="text-right">2 mins ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
