<div class="row">
  <div class="col-xs-10 col-sm-10 col-md-10 offset-md-1 offset-xs-1 offset-sm-1">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills float-sm-left">
          <li class="nav-item">
            <span class="nav-link">Added Books</span>
          </li>
        </ul>
        <ul class="nav nav-pills card-header-pills p-1 float-sm-right">
          <li class="nav-item">
            <button class="btn btn-sm btn-primary mx-2" ng-click="books.addBook()"><i class="fa fa-book" aria-hidden="true"></i> Add Book</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm btn-danger" ng-click="books.deleteLibrary()"><i class="fa fa-trash" aria-hidden="true"></i> Delete Library</button>
          </li>
        </ul>
      </div>
      <div class="card-block">
        <div class="card-deck" ng-init="books.getBooksList()">
          <div class="card col-xs-6 col-sm-6 col-md-4 m-1" ng-repeat="book in books.list">
            <img class="card-img-top" src="http://placehold.it/250x125" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">{{book.title}}</h4>
              <p class="card-text">Description (if any).</p>
            </div>
            <div class="card-footer text-xs-center">
              <a href="/#{{book.url}}"> <button class="btn btn-success btn-sm"><i class="fa fa-folder-open" aria-hidden="true"></i> View</button></a>
              <button class="btn btn-danger btn-sm" ng-click="books.deleteBook(book)"><i class="fa fa-times" aria-hidden="true"></i> Remove</button>
              <small class="text-right">2 mins ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
