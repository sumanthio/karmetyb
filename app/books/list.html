<div class="row">
  <div class="col-xs-10 col-sm-10 col-md-10 offset-md-1 offset-xs-1 offset-sm-1">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills float-sm-left">
          <li class="nav-item">
            <span class="nav-link">Added Books</span>
          </li>
        </ul>
        <ul class="nav nav-pills card-header-pills p-1 float-sm-right">
          <li class="nav-item">
            <button class="btn btn-sm btn-primary mx-2" ng-click="books.addBook()"><i class="fa fa-book" aria-hidden="true"></i> Add Book</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm btn-danger" ng-click="books.deleteLibrary()"><i class="fa fa-trash" aria-hidden="true"></i> Delete Library</button>
          </li>
        </ul>
      </div>
      <div class="card-block" ng-init="books.getBooksList()">
        <div class="card-deck" ng-hide="books.list.length>0">
          No books in your Library. Please add.
        </div>
        <div class="card-deck" ng-show="books.list.length>0">
          {{books.list}}
          <book ng-repeat="book in books.list" model="book" on-remove-click=books.deleteBook(book)></book>
        </div>
      </div>
    </div>
  </div>
</div>
